welcome_text_5=a distribui\u00e7\u00e3o e gest\u00e3o de documentos e <b>ficheiros </b> em qualquer <b>formato</b> e em qualquer <b>l\u00edngua </b>, com <b>controlo de vers\u00f5es</b>
