welcome_text_7=uma <b>gest\u00e3o avan\u00e7ada dos acessos </b>.
welcome_text_8=O software CIRCABC tamb\u00e9m \u00e9 disponibilizado gratuitamente ao abrigo da <a title=\"licen\u00e7a p\u00fablica da Uni\u00e3o Europeia\" href=\"http://www.osor.eu/eupl\">EUPL 1.1</a><i> (Licen\u00e7a p\u00fablica da Uni\u00e3o Europeia)</i>
