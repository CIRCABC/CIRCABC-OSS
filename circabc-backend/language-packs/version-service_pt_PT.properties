# Version service externalised display strings

version_service.err_restore_exists=O nó {0} não pode ser restaurado pois já existe.
#The node {0} cannot be restored since it already exists.
version_service.err_not_found=A definição de versão corrente do nó não existe no histórico de versões.
#The current version label of the node does not exist in the version history.
version_service.err_unsupported=A implementação actual do serviço de versões não suporta a criação de derivações.
#The current implementation of the version service does not support the creation of branches.
version_service.err_one_preceeding=A implementação actual do serviço de versões suporta apenas uma versão precedente.
#The current implementation of the version service only supports one preceeding version.
version_service.err_restore_no_version=O nó {0} não pode ser restaurado pois não existe informação de versão disponível para este nó.
#The node {0} cannot be restore since there is no version information available for this node.
version_service.err_revert_mismatch=A versão fornecida para reverter não vem do histórico de versões do nó.
#The version provided to revert to does not come from the nodes version history.


version_service.migration.patch.noop=Nada a fazer (não há versões antigas armazenadas)
#Nothing to do (no version histories found in old version store)
version_service.migration.patch.complete=Completada a migração de {0} versões antigas (para o novo armazém de versões) em {1} secs
#Completed migration of {0} old version histories (to new version store) in {1} secs
version_service.migration.patch.warn.skip1=Interrompida a migração de {0} versões antigas (migração falhada)
#Skipped migration of {0} old version histories (migrate failed)
version_service.migration.patch.warn.skip2=Interrompida a migração de {0} versões antigas (já migradas)
#Skipped migration of {0} old version histories (already migrated)

version_service.migration.delete.progress=Eliminação em segundo plano de versões antigas (do armazém de versões antigas) {0}% completo, estimado completo às {1}
#ttBackground deletion of migrated version histories (from old version store) {0}% complete, estimated complete at {1}
version_service.migration.delete.complete=Completada a eliminação em segundo plano de {0} versões antigas (do armazém de versões antigas) em {1} secs
#Completed background deletion of {0} migrated version histories (from old version store) in {1} secs
version_service.migration.delete.warn.skip1=Interrompida a eliminação em segundo plano de {0} versões antigas (eliminação falhada)
#Skipped background deletion of {0} old version histories (delete failed)
