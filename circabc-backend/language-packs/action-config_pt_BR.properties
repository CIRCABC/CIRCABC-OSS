simple-workflow.description=Adicionar\u00e1 um workflow simples para o item selecionado. Isto permitira que o item seja movido para um Espa\u00e7o diferente para seu proximo passo no workflow. Voce tamb\u00e9m pode informar um Espa\u00e7o para ele ser movido se quiser um passo de rejeicao.
#This will add a simple workflow to the matched item.  This will allow the item to be moved to a different space for its next step in a workflow.  You can also give a space for it to be moved to if you want a reject step.
			
