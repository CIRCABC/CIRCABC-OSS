##
## Web Script Response Codes
##
webscript.code.100.name=Continuar
#Continue
webscript.code.100.description=Cliente pode continuar.
#Client can continue.
webscript.code.101.name=Trocando protocolos
#Switching Protocols
webscript.code.101.description=O servidor está a trocar de protocolos conforme o cabeçalho de actualização.
#The server is switching protocols according to Upgrade header.
webscript.code.200.name=OK
#OK
webscript.code.200.description=O pedido foi executado com sucesso.
#The request succeeded normally.
webscript.code.201.name=Criado
#Created
webscript.code.201.description=O pedido foi executado e criado um novo recurso no servidor.
#Request succeeded and created a new resource on the server.
webscript.code.202.name=Aceite
#Accepted
webscript.code.202.description=O pedido foi aceite para processamento, mas não foi concluído.
#Request was accepted for processing, but was not completed.
webscript.code.203.name=Informação sem autoridade
#Non authoritative information
webscript.code.203.description=A meta informação apresentada pelo cliente não foi originada a partir do servidor.
#The meta information presented by the client did not originate from the server.
webscript.code.204.name=No ContentSC_NO_CONTENT
#No Content
webscript.code.204.description=O pedido foi executado mas não há informação a retornar.
#The request succeeded but that there was no new information to return.
webscript.code.205.name=Reiniciar conteúdo
#Reset Content
webscript.code.205.description=O agente deve reiniciar a vista do documento que causou o envio do pedido.
#The agent SHOULD reset the document view which caused the request to be sent.
webscript.code.206.name=Conteúdo parcial
#Partial Content
webscript.code.206.description=O servidor preencheu o pedido GET do recurso.
#The server has fulfilled the partial GET request for the resource.
webscript.code.300.name=Escolha múltipla
#Multiple Choices
webscript.code.300.description=O recurso pedido corresponde a qualquer uma de um conjunto de representações, cada uma com uma localização específica.
#The requested resource corresponds to any one of a set of representations, each with its own specific location.
webscript.code.301.name=Transferido definitivamente
#Moved Permanently
webscript.code.301.description=O recurso foi transferido permanentemente para uma nova localização, e futuras referências devem utilizar um novo URI nos seus pedidos.
#The resource has permanently moved to a new location, and that future references should use a new URI with their requests.
webscript.code.302.name=Transferido temporariamente
#Moved Temporarily
webscript.code.302.description=O recurso foi transferido temporariamente para outra localização, mas futuras referências devem continuar a utilizar o URI original para aceder ao recurso.
#The resource has temporarily moved to another location, but that future references should still use the original URI to access the resource.
webscript.code.303.name=Ver Outros
#See Other
webscript.code.303.description=A resposta ao pedido pode ser encontrada sob um URI diferente.
#The response to the request can be found under a different URI.
webscript.code.304.name=Não foi modificado
#Not Modified
webscript.code.304.description=Uma operação condicional GET descobriu que o recurso estava disponível e não foi modificado.
#A conditional GET operation found that the resource was available and not modified.
webscript.code.305.name=Use o proxy
#Use Proxy
webscript.code.305.description=O recurso pedido DEVE ser acedido através do proxy dado pelo campo Location.
#The requested resource MUST be accessed through the proxy given by the Location field.
webscript.code.400.name=Pedido inválido
#Bad Request
webscript.code.400.description=O pedido enviado pelo cliente estava sintaticamente incorrecto.
#Request sent by the client was syntactically incorrect.
webscript.code.401.name=Não autorizado
#Unauthorized
webscript.code.401.description=O pedido requer autenticação de HTTP.
#The request requires HTTP authentication.
webscript.code.402.name=Pagamento requerido
#Payment Required
webscript.code.402.description=Reservado para uso futuro.
#Reserved for future use.
webscript.code.403.name=Proibido
#Forbidden
webscript.code.403.description=Servidor recebeu o pedido mas recusou responder.
#Server understood the request but refused to fulfill it.
webscript.code.404.name=Não encontrado
#Not Found
webscript.code.404.description=Recurso pedido não está disponível.
#Requested resource is not available.
webscript.code.405.name=Método não autorizado
#Method Not Allowed
webscript.code.405.description=O método especificado na linha do pedido não está autorizado para o recurso identificado pela URI do pedido.
#The method specified in the Request-Line is not allowed for the resource identified by the Request-URI.
webscript.code.406.name=Não aceitável
#Not Acceptable
webscript.code.406.description=O recurso identificado pelo pedido apenas é capaz de gerar entidades de resposta que têm características de conteúdo não aceitáveis de acordo com os cabeçalhos de aceitação enviados no pedido.
#The resource identified by the request is only capable of generating response entities which have content characteristics not acceptable according to the accept headers sent in the request.
webscript.code.407.name=Autenticação de proxy requerida
#Proxy Authentication Required
webscript.code.407.description=O cliente tem de autenticar-se primeiro com o proxy.
#The client MUST first authenticate itself with the proxy.
webscript.code.408.name=Tempo limite de pedido
#Request Timeout
webscript.code.408.description=O cliente não produziu um pedido dentro do tempo de espera do servidor.
#The client did not produce a request within the time that the server was prepared to wait.
webscript.code.409.name=Conflito
#Conflict
webscript.code.409.description=Pedido não pode ser completo devido a um conflito com o estado corrente do recurso.
#Request could not be completed due to a conflict with the current state of the resource.
webscript.code.410.name=Terminado
#Gone
webscript.code.410.description=Recurso não está mais disponível no servidor e nenhum endereço de encaminhamento é conhecido.
#Resource is no longer available at the server and no forwarding address is known.
webscript.code.411.name=Comprimento é obrigatório
#Length required
webscript.code.411.description=Pedido não pode ser satisfeito sem um dado Content-Length.
#Request cannot be handled without a defined Content-Length.
webscript.code.412.name=Precondição falhou
#Precondition Failed
webscript.code.412.description=Uma precondição dada num ou mais cabeçalhos do pedido resolveu para falso quando foi testada no servidor.
#The precondition given in one or more of the request-header fields evaluated to false when it was tested on the server.
webscript.code.413.name=Entidade do pedido demasiado grande
#Request Entity Too Large
webscript.code.413.description=O servidor está a recusar processar o pedido porque a entidade do pedido é demasiado grande para ser processada.
#The server is refusing to process the request because the request entity is larger than the server is willing or able to process.
webscript.code.414.name=URI do pedido demasiado longo
#Request URI Too Long
webscript.code.414.description=O servidor está a recusar responder ao pedido porque a URI do pedido é demasiado grande para ser interpretada.
#The server is refusing to service the request because the Request-URI is longer than the server is willing to interpret.
webscript.code.415.name=Media Type não suportado
#Unsupported Media Type
webscript.code.415.description=O servidor está a recusar servir o pedido porque uma entidade do pedido está num formato não suportado pelo recurso referenciado no método do pedido.
#The server is refusing to service the request because the entity of the request is in a format not supported by the requested resource for the requested method.
webscript.code.416.name=Intervalo do pedido não satisfatório
#Requested Range Not Satisfiable
webscript.code.416.description=O servidor não pode entregar o conjunto de bytes pedido.
#The server cannot serve the requested byte range.
webscript.code.417.name=Expectativa falhada
#Expectation Failed
webscript.code.417.description=O servidor não correspondeu à expectativa dada no cabeçalho Expect do pedido.
#Server could not meet the expectation given in the Expect request header.
webscript.code.500.name=Erro interno
#Internal Error
webscript.code.500.description=Um erro no servidor de HTTP impediu de completar o pedido.
#An error inside the HTTP server which prevented it from fulfilling the request.
webscript.code.501.name=Não implementado
#Not Implemented
webscript.code.501.description=O servidor de HTTP não suporta a funcionalidade necessária para completar o pedido.
#The HTTP server does not support the functionality needed to fulfill the request.
webscript.code.502.name=Gateway não encontrado
#Bad Gateway
webscript.code.502.description=O servidor de HTTP recebeu uma resposta inválida de um servidor que contactou actuando como um proxy ou gateway.
#HTTP server received an invalid response from a server it consulted when acting as a proxy or gateway.
webscript.code.503.name=Serviço indisponível
#Service Unavailable
webscript.code.503.description=O servidor HTTP está temporariamente sobrecarregado e incapaz de satisfazer o pedido.
#The HTTP server is temporarily overloaded, and unable to handle the request.
webscript.code.504.name=Tempo limite do Gateway
#Gateway Timeout
webscript.code.504.description=O servidor não recebeu uma resposta atempada de outro servidor enquanto actuando como gateway ou proxy.
#Server did not receive a timely response from the upstream server while acting as a gateway or proxy.
webscript.code.505.name=Versão do HTTP não suportada
#HTTP version not supported
webscript.code.505.description=O servidor não suporta a versão do protocolo HTTP protocol que foi usada na mensagem do pedido.
#Server does not support or refuses to support the HTTP protocol version that was used in the request message.

