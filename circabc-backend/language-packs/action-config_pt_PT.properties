avm-deploy-website.attempt.display-label=NodeRef da tentativa de publicação de que esta publicação faz parte.
#NodeRef of the deploymentattempt this deployment is part of.
avm-deploy-website.callback.display-label=O objecto DeploymentCallback listener.
#The DeploymentCallback listener object.
avm-deploy-website.delay.display-label=Um atraso opcional a aplicar ao início da publicação.
#An optional delay to apply to the start of a deployment.

start-avm-workflow.title=Iniciar um workflow WCM
#Start a WCM Workflow
start-avm-workflow.description=Inicia um workflow esperando um pacote de workflow AVM
#Starts a workflow expecting an AVM workflow package
start-avm-workflow.store-name.display-label=Nome do armazém para a tarefa inicial
#Store name for start task
start-avm-workflow.workflow-name.display-label=O nome do workflow WCM a invocar.
#The name of the WCM workflow to invoke.

copy-to-web-project.title=Copiar um item para uma pasta num projecto web
#Copy item to a folder in a web project
copy-to-web-project.description=Isto irá copiar o item seleccionado para uma pasta num projecto web.
#This will copy the matched item to a folder in a web project.

avm-link-validation.title=Executa uma validação de um link.
#Performs a link validation check.
avm-link-validation.description=Executa uma validação de um link.
#Performs a link validation check.
avm-link-validation.monitor.display-label=O objecto de estado usado para determinar o progresso
#The status object used to determine progress
avm-link-validation.compare-to-staging.display-label=Determina se a verificação do link deve usar a área de estágio correspondente para a comparação
#Determines whether the link check should use the corresponding staging area for comparison

