simple-avm-promote.target-store.display-label=O nome do armazém AVM alvo.
#The name of the target AVM store.

avm-revert-store.title=Reverter um Nó simples no armazém.
#Revert a Single Node in a store.
avm-revert-store.description=Isto irá reverter todos os nós e subnós para uma versão anterior.
#This reverts all nodes including and below the argument node to a previous version.
avm-revert-store.version.display-label=A versão para reverter.
#The version to revert to.

avm-revert-list.title=Reverter uma lista de Nós num armazém.
#Revert a List of Nodes in a store.
avm-revert-list.description=Isto irá reverter todos os nós incluídos na lista.
#This reverts all the nodes included in the list.
avm-revert-list.version.display-label=A versão para reverter.
#The version to revert to.
avm-revert-list.node-list.display-label=A cadeia codificada de nós para reverter.
#The string encoded list of nodes to revert.
avm-revert-list.flatten.display-label=Quando for necessário aplanar para um armazém de estágio depois de reverter.
#Whether to flatten to a staging store after revert.
avm-revert-list.store.display-label=O nome do armazém a ser revertido, só necessário no caso de aplanagem.
#The name of the store being reverted, only needed if flattening.
avm-revert-list.staging.display-label=O nome do armazém de estágio para a aplanagem.
#The name of the staging store to flatten to.
avm-revert-list.flatten-path.display-label=O caminho relativo do armazém que deve ser aplanado.
#The store relative path that should be flattened.

avm-revert-to-version.title=Reverter um Nó para uma versão particular.
#Revert a Node to a particular version.
avm-revert-to-version.description=Isto reverte um Nó para uma versão particular.
#This reverts a Node to a particular version of that node.
avm-revert-to-version.to-revert.display-label=O descritor do nó AVM da versão para a reversão.
#The AVM Node Descriptor of the version to revert to.

avm-undo-list.title=Cria uma lista de Nós do armazém transparente para o estágio.
#Make a list of Nodes in a store transparent to staging.
avm-undo-list.description=Isto actua como um apagador de erros de uma \"sandbox\" de utilizador.
#This acts as a mistake eraser for a user's sandbox.
avm-undo-list.node-list.display-label=A cadeia de caracteres codificada da lista de nós a reverter.
#The string encoded list of nodes to revert.

avm-deploy-website.title=Publica um website num servidor remoto.
#Deploy a website to a remote server.
avm-deploy-website.description=Isto publica um website num servidor remoto.
#This deploys a website to a remote server.
avm-deploy-website.webproject.display-label=NodeRef do projecto web de onde a publicação está a ocorrer.
