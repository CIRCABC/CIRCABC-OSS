# Action conditions

no-condition.title=Todos os items
#All Items
no-condition.description=Esta condição vai ser aplicada a qualquer item adicionado ao espaço. Use-a quando quiser aplicar uma acção a qualquer item que seja adicionado ao espaço.
#This condition will match any item added to the space. Use this when you wish to apply an action to everything when it is added to the space.

compare-property-value.title=Items que contém um valor específico no seu nome
#Items which contain a specific value in its name
compare-property-value.description=Esta regra é aplicada a todos os items que tenham um valor específico no seu nome.
#The rule is applied to all items that has a specific value in its name.

in-category.title=Items com uma categoria específica
#Items with the specified category value
in-category.description=Esta regra é aplicada a todos os items que tenham uma categoria específica.
#The rule is applied to all items that has the specified category value.

is-subtype.title=Items de um tipo específico e todos os seus subtipos
#Items of a specified type or its sub-types
is-subtype.description=Esta regra é aplicada a todos os items que sejam de um tipo específico ou a todos os seus subtipos.
#The rule is applied to all items that are of a specified type or its sub-types

has-aspect.title=Items que tenham aplicado um aspecto específico
#Items that have a specific aspect applied
has-aspect.description=Esta regra é aplicada a todos os items que tenham um aspecto específico aplicado.
#The rule is applied to all items that have the specified aspect applied.

compare-mime-type.title=Items com um \"mime type\" específico
#Items with the specified mime type
compare-mime-type.description=Esta regra é aplicada a todos os items que tenham um \"mime type\" específico.
#The rule is applied to all items that have content of the specified mime type.

# Actions

add-features.title=Adicionar aspecto ao item
#Add aspect to item
add-features.description=Isto irá adicionar um aspecto ao item seleccionado.
#This will add an aspect to the matched item.

remove-features.title=Remover um aspecto de um item
#Remove an aspect from an item
remove-features.description=Isto irá remover um aspecto do item seleccionado.
#This will remove an aspect from the matched item.

simple-workflow.title=Adicionar um workflow simples ao item
#Add simple workflow to item
simple-workflow.description=Isto irá adicionar um workflow simples ao item seleccionado. Isto permite ao item ser movido para um espaço diferente para o próximo passo do workflow. Pode também dar um espaço para ele ser movido no caso de uma tarefa de rejeição.
#This will add a simple workflow to the matched item. This will allow the item to be moved to a different space for its next step in a workflow. You can also give a space for it to be moved to if you want a reject step.

link-category.title=Liga o item a uma categoria
#Link item to category
link-category.description=Isto irá aplicar uma categoria ao item seleccionado.
#This will apply a category to the matched item.

transform.title=Transforma e copia o conteúdo para um espaço específico
#Transform and copy content to a specific space
transform.description=Isto irá transformar o conteúdo seleccionado e copiar o resultado para um espaço específico
#This will transform the the matched content and copy the result to a specific space

transform-image.title=Transforma e copia uma imagem para um espaço específico
#Transform and copy image to a specific space
transform-image.description=Isto irá transformar a imagem seleccionada e copiar o resultado para um espaço específico
#This will transform the matched image and copy the result to a specific space

copy.title=Copiar item para um espaço específico
#Copy item to a specific space
copy.description=Isto irá copiar o item seleccionado para outro espaço.
#This will copy the matched item to another space.

move.title=Mover item para um espaço específico
#Move item to a specific space
move.description=Isto irá mover o item seleccionado para outro espaço.
#This will move the matched item to another space.

mail.title=Envia email para utilizadores específicos
#Send an email to specified users
mail.description=Isto irá enviar um email para uma lista de utilizadores quando o conteúdo verificar uma condição.
#This will send an email to a list of users when the content matches.

check-in.title=Devolver conteúdo
#Check in content
check-in.description=Isto irá devolver um conteúdo específico.
#This will check in the matched content.

check-out.title=Retirar conteúdo
#Check out content
check-out.description=Isto irá retirar o conteúdo específico.
#This will check out the matched content.

set-property-value.title=Define o valor de uma propriedade
#Set the value of a property
set-property-value.description=Isto irá colocar o valor de uma propriedade para um dado valor.
#This will set the value of a property to a given value.

import.title=Importar um pacote de conteúdos Alfresco
#Import an Alfresco content package
import.description=Importa um pacote de conteúdos Alfresco para o repositório.
#Imports an Alfresco content package into the repository.

extract-metadata.title=Extrai campos de metadados do conteúdo
#Extract common metadata fields from content
extract-metadata.description=Importa os campos de metadados título, autor e descrição dos tipos de conteúdo comuns.
#Imports title, author and description metadata fields from common content types.

specialise-type.title=Especialisar o tipo de um item
#Specialise the type of an item
specialise-type.description=Isto irá especialisar o item seleccionado para um dado tipo.
#This will specialise the matched item to a given type.

export.title=Exportar um Espaço
#Export a Space
export.description=Exporta um Espaço e opcionalmente os seus subespaços para um pacote de exportação Alfresco.
#Exports a Space and optionally it's children to an Alfresco export package.
export.package.description=Pacote de conteúdos Alfresco do Espaço ''{0}''.
#Alfresco content package for Space ''{0}''.
export.root.package.description=Pacote de conteúdos Alfresco do Repositório completo.
#Alfresco content package for complete Repository.
export.store.package.description=Exportação do Repositório Alfresco do armazém ''{0}''.
#Alfresco Repository export of store ''{0}''.
export.generic.package.description=Exportação do Repositório Alfresco.
#Alfresco Repository export.
export.package.error=Não encontrou o ficheiro temporário da exportação
#Failed to find temporary file for export

script.title=Executar um script
#Execute a script
script.description=Executar um ficheiro JavaScript para resolver tarefas como criar novos ficheiros e pastas.
#Execute a JavaScript file to perform tasks such as creating new files or folders.

counter.title=Incrementar Contador
#Increment Counter
counter.counter=Incrementar a propriedade contador do item.
#Increment the counter property for the item.

execute-all-rules.title=Executar todas as regras
#Execute all rules
execute-all-rules.description=Executar todas as regras dos items filhos.
#Execute all rules on the child items.

start-workflow.title=Iniciar Workflow
#Start Workflow
start-workflow.description=Isto irá iniciar o workflow dos items seleccionados.
#This will start a workflow for the matched items.

# WCM Actions

simple-avm-submit.title=Simples submissão directa
#Simple Direct Submit
simple-avm-submit.description=Isto irá submeter todos os novos nós do item seleccionado para o estágio correspondente.
#This will submit any newer nodes in the matched item to the corresponding staging.

simple-avm-promote.title=Simples promoção na \"Sandbox\"
#Simple Sandbox Promotion
simple-avm-promote.description=Isto irá promover quaisquer novos nós do item seleccionado para a uma \"sandbox\" específica.
