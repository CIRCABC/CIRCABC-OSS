<cbc-modal
  [title]="'label.expired.update.date'"
  (ok)="saveConfiguration()"
  (cancelModal)="cancel()"
  [okLabel]="'label.save'"
  [(visible)]="showModal"
  [executing]="processing"
  [executingLabel]="'label.saving'"
>
  <form [formGroup]="editExpiedDateNodeForm" style="padding: 10px">
    <h2> {{editExpiedDateNodeForm.value.name}} </h2>
    <div class="field field--with-icon field--date" style="line-height: 40px">
      <mat-slide-toggle
        formControlName="expirationDateActived"
      ></mat-slide-toggle>

      <label for="expirationDate" style="padding-right: 10px"
        >{{ 'label.expiration.date' | transloco }}</label
      >

      @if (editExpiedDateNodeForm.value.expirationDateActived) {
      <p-datepicker
        appendTo="body"
        formControlName="expirationDate"
        [dateFormat]="'dd/mm/yy'"
        [placeholder]="'dd/mm/yyyy, HH:mm'"
        [showIcon]="true"
        [showTime]="true"
        [class.expired]="isExpired()"
      ></p-datepicker>
      }
    </div>
    @if (isExpired() && editExpiedDateNodeForm.value.expirationDateActived) {
    <div style="color: red"
      >{{ 'label.expiration.date.alert' | transloco }}</div
    >
    }
  </form>
</cbc-modal>
