<cbc-modal
  [title]="'admin.deleted.items.purge.title'"
  (ok)="purge()"
  (cancelModal)="onCancel()"
  [okLabel]="'label.delete'"
  [(executing)]="processing"
  [executingLabel]="'label.purging'"
  [(visible)]="showModal"
  [contentClass]="'modal-content section-scroll'"
>
  <span class="highlighted"
    >{{ 'admin.deleted.items.purge.text' | transloco }}</span
  >
  <br />
  <br />
  <ul class="archive-list">
    @for (archNode of purgeableNodes(); track archNode.id) {
    <li>
      {{ archNode.name }} ( @if (isFolder(archNode)) {
      <span>{{ 'label.folder' | transloco }}</span>
      } @if (!isFolder(archNode)) {
      <span>{{ 'label.file' | transloco }}</span>
      } )
    </li>
    }
  </ul>
</cbc-modal>
