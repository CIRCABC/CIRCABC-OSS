@if (loading) {
<cbc-horizontal-loader />
}
<div class="wrap page-container">
  <div class="page-header">
    <a tabindex="0" (click)="goBack()" class="page-header__backlink backlink"
      >{{ 'label.back' | transloco }}</a
    >
    <span
      class="page-header__title"
      [innerHtml]="'user.page.title' | transloco"
    ></span>
  </div>

  <cbc-member-card [user]="user"></cbc-member-card>
</div>
