<div class="cta cta--dots dropdown-trigger" data-cy="actions">
  {{ 'label.actions' | transloco }} @if (showActionsDropdown) {
  <div class="dropdown dropdown--add-file">
    <ul>
      <li>
        <a
          tabindex="0"
          class="create-user"
          (click)="showUserCreateWizardClick()"
        >
          {{ 'user.create.action' | transloco }}
        </a>
      </li>
      <li>
        <a
          tabindex="0"
          data-cy="invite-member"
          class="request--group"
          (click)="showWizardClick()"
          >{{ 'members.invite.action' | transloco }}</a
        >
      </li>
    </ul>
  </div>
  }
</div>
