@if (group) {
<section class="box box--contact">
  <div class="header">
    <span class="title">{{ 'label.contact.information' | transloco }}</span>
  </div>
  <div class="main">
    @if (group.contact && hasContact()) {
    <p [innerHtml]="getLang() | i18nSelect: group.contact"></p>
    } @if (!hasContact()) {
    <p> {{ 'descriptor.no-group-contact' | transloco }} </p>
    }
    <div style="clear: both"> </div>
  </div>
</section>
}
