<a tabindex="0" (click)="showModal = true" class="delete"
  >{{ 'label.delete' | transloco }}</a
>

<!-- MODAL BOX -->
@if (showModal) {
<div
  class="black-overlayer"
  [class.overlayer-shown]="showModal"
  [class.overlayer-hidden]="!showModal"
></div>
} @if (showModal) {
<section
  class="modal"
  [class.modal-shown]="showModal"
  [class.modal-hidden]="!showModal"
  style="margin-top: 0"
>
  <a
    tabindex="0"
    role="button"
    class="close-icon"
    aria-label="Cancel wizard"
    (click)="cancelWizard('close')"
  ></a>
  <header>
    <h2 class="title">{{ 'label.delete' | transloco }}</h2>
  </header>

  <section class="modal-content">
    {{ 'keyword.delete.confirmation' | transloco }}
    <br /><br />
    @if (keyword) {
    <cbc-keyword-tag [keyword]="keyword"></cbc-keyword-tag>
    }
    <br /><br />
    @if (deleting) {
    <div class="field deletingBox">
      <label
        >{{ 'label.deleting' | transloco }}... <cbc-spinner></cbc-spinner
      ></label>
    </div>
    }
  </section>

  <section class="modal-footer">
    <!-- Buttons -->
    @if (!deleting) {
    <div class="buttons-group">
      <a tabindex="0" class="cta" (click)="delete()"
        >{{ 'label.delete' | transloco }}</a
      >
      <a tabindex="0" class="button" (click)="cancelWizard('close')"
        >{{ 'label.cancel' | transloco }}</a
      >
    </div>
    }
  </section>
</section>
}
