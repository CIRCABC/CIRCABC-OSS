@for (key of getTitleKeys(keyword()); track key) {
<div class="keywordTag">
  @if (showLang()) {
  <span
    class="keywordTagLang"
    title="{{ getLanguageName(key) | cbcCapitalize }}"
    >{{ key }}</span
  >
  }
  <span class="keywordTagValue">{{ keyword().title[key] }}</span>
  @if (removable() && !deleting) {
  <span class="removeAction"
    >&nbsp;<a tabindex="0" (click)="removeKeyword(keyword())" title="Delete"
      >x</a
    ></span
  >
  } @if (deleting) {
  <span class="deleting"><cbc-spinner></cbc-spinner></span>
  }
</div>
}
