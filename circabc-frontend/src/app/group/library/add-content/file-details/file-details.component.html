<section class="file-item">
  <div class="fields">
    <div class="raw">
      <img class="uploadedSign" src="img/check-mark.png" alt="uploaded" />
      <div class="col-left">
        <div class="field">
          <label for="text">{{ 'label.name' | transloco }}</label>
          {{ file.name }}
        </div>
        <div class="field">
          <label for="text">{{ 'label.type' | transloco }}</label>
          {{ file.type }} {{ 'label.of' | transloco }}
          <span>{{ file.size | cbcSize: true }}</span>
        </div>
      </div>
    </div>
  </div>
  <hr />
</section>
