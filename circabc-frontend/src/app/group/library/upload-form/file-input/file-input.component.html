<div class="container-file">
  <div>
    <cbc-notification-message
      [severity]="1"
      [message]="'library.folder.public.upload' | transloco"
      [guestAllowed]="hasGuestAccess"
    ></cbc-notification-message>
  </div>

  <div class="field field--file" *ngIf="!disable">
    <input
      data-cy="file-input"
      type="file"
      id="file"
      class="inputfile inputfile-6"
      (change)="fileChangeEvent($event)"
      multiple
    />
    <label for="file" class="cta cta--plus">
      {{ 'label.add.files' | transloco }}
    </label>
  </div>

  <div
    class="drop-zone"
    data-cy="drop-zone"
    *ngIf="!disable"
    (dragenter)="dragenter($event)"
    (dragover)="dragover($event)"
    (drop)="drop($event)"
  >
    {{ 'label.upload.drag.help' | transloco }}
  </div>

  <div class="" *ngIf="disable">
    {{ 'label.uploading' | transloco }} <cbc-spinner></cbc-spinner>
  </div>

  <div class="info">
    <img src="img/information-button.png" alt="/!\" />&nbsp; {{
    'text.big.file.exception' | transloco: { maxFileUploadSize: maxFileUpload |
    cbcSize: true } }}
  </div>
</div>
