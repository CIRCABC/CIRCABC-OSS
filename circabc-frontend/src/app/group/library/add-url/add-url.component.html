<cbc-modal
  [title]="'label.add.link'"
  (ok)="createUrl()"
  (cancel)="cancel()"
  [okLabel]="'label.add'"
  [(visible)]="showModal"
  [executing]="processing"
  [executingLabel]="'label.creating'"
  [showOkButton]="createUrlForm.valid && !processing"
>
  <form [formGroup]="createUrlForm">
    <div class="field">
      <label for="name">{{ 'label.name' | transloco }}</label>
      <input formControlName="name" type="text" id="name" />
      <cbc-control-message [control]="nameControl"></cbc-control-message>
    </div>
    <div class="field">
      <label for="url">{{ 'label.url' | transloco }}</label>
      <input formControlName="url" type="text" id="url" />
      <cbc-control-message [control]="urlControl"></cbc-control-message>
    </div>
  </form>
</cbc-modal>
