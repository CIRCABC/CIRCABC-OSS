<div>
  <select
    class="reset-width"
    #timezoneSelect
    (change)="onTimezoneChange(timezoneSelect.value)"
    [disabled]="disable()"
  >
    @for (tz of availableTimezones; track tz.id) {
    <option value="{{ tz.value }}" [selected]="tz.value === selectedTimezone"
      >{{ tz.text }}</option
    >
    }
  </select>
</div>
