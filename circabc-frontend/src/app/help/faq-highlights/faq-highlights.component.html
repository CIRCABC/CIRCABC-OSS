@if (highlightedArticles.length > 0) {
<section class="help-highlight">
  <h2>{{ 'help.highlights' | transloco }}</h2>

  <div class="slider">
    <div class="previous-slider">
      @if (highlightedArticles.length > 3) {
      <a tabindex="0" class="a-previous" (click)="previous()">
        <img src="img/arrow-left-blue.png" alt="Previous" />
      </a>
      }
    </div>
    <div class="card-container">
      @for (article of displayedArticles; track article.id) {
      <cbc-article-card [article]="article"></cbc-article-card>
      }
    </div>
    <div class="next-slider">
      @if (highlightedArticles.length > 3) {
      <a tabindex="0" class="a-next" (click)="next()">
        <img src="img/arrow-right-blue.png" alt="Next" />
      </a>
      }
    </div>
  </div>
</section>
}
