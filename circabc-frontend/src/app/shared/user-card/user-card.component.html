@if (user && !user.visibility) {
<span>{{ fullName }}</span>
} @if (user && user.visibility) {
<a
  tabindex="0"
  class="user-link"
  [class.disabled]="disabled()"
  (click)="toggleVisible()"
  >{{ fullName }}</a
>
} @if (user && visible) {
<section class="user-card" [class.right-side]="rightSide()">
  <a tabindex="0" class="close" (click)="toggleVisible()">x</a>
  <div class="avatar">
    <img
      [attr.src]="user.avatar | cbcDownload | cbcSecure"
      alt=""
      width="50"
      height="50"
    />
  </div>
  <div class="details">
    {{ user.firstname }}
    <br />
    <span class="lastname">{{ user.lastname }}</span>
    <span class="email">
      <a href="mailto:{{ user.email }}">{{ user.email }}</a>
    </span>
  </div>
</section>
}
