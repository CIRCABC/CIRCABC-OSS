@if (visible()) {
<section
  class="modal"
  [class.modal-shown]="visible()"
  [class.modal-hidden]="!visible()"
  [ngStyle]="{ 'margin-top.px': 0 }"
>
  <div class="cancelButton">
    <img
      tabindex="0"
      alt="cancel icon"
      (click)="onCancel()"
      src="img/cancel.png"
    />
  </div>

  <section [ngClass]="contentClass()">
    <ng-content></ng-content>
    @if (executing()) {
    <div class="field">
      <div
        >{{ executingLabel() | transloco }}... <cbc-spinner></cbc-spinner
      ></div>
    </div>
    }
  </section>
</section>
}
