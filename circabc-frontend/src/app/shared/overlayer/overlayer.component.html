<!-- MODAL BOX -->
@if (visible) {
<div
  class="black-overlayer"
  [class.overlayer-shown]="visible"
  [class.overlayer-hidden]="!visible"
></div>
} @if (visible) {
<section
  class="modal"
  [class.modal-shown]="visible"
  [class.modal-hidden]="!visible"
>
  <section class="modal-content">
    <ng-content></ng-content>
  </section>

  <footer>
    @if (enabledClose()) {
    <form [formGroup]="form">
      @if (useKeepDisplay()) {
      <input
        type="checkbox"
        formControlName="doNotShow"
        name="doNotShow"
        id="doNotShow"
      />
      }<label for="doNotShow"
        >{{ 'label.do.not.show.anymore' | transloco }}</label
      >
      <a tabindex="0" class="button" (click)="close()"
        >{{ 'label.close' | transloco }}</a
      >
    </form>
    }
  </footer>
</section>
}
