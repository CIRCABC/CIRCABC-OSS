<section class="category--header">
  <div class="logo-container">
    @if (!hasModelNodeLogo()) {
    <img src="img/LOGO_circabc_category-128.png" alt="header" />
    } @if (hasModelNodeLogo()) {
    <img [attr.src]="getLogoRef() | cbcDownload | cbcSecure" alt="header" />
    }
  </div>
  <div class="title" [innerHTML]="getCategoryGroupDescription()"> </div>
</section>
