<section class="group-box">
  <div class="profile">
    <strong>{{ 'label.category.administrator' | transloco }}</strong>
  </div>
  @if (category && category.title) {
  <div class="group">
    <strong>{{ category.title | cbcI18n }}</strong>
    <br />
    {{ category.name }}
  </div>
  }
  <div class="actions">
    <cbc-inline-delete
      [deleteLabel]="'label.remove' | transloco"
      (deletionConfirmed)="uninviteUSer()"
    ></cbc-inline-delete>
  </div>
</section>
