<cbc-modal
  [title]="'admin.header.add'"
  (ok)="addHeader()"
  (cancelModal)="cancel()"
  [okLabel]="'label.add'"
  [(visible)]="showModal"
>
  <form [formGroup]="headerForm">
    <div class="field">
      <label for="name">{{ 'label.name' | transloco }}</label>
      <input data-cy="name" type="text" id="name" formControlName="name" />
      @if (headerForm) {
      <cbc-control-message
        [showInvalid]="true"
        [control]="nameControl"
      ></cbc-control-message>
      }
    </div>
    <cbc-multilingual-input
      data-cy="description"
      formControlName="description"
      [label]="'label.description' | transloco"
      [lang]="'EN'"
    ></cbc-multilingual-input>
    @if (headerForm) {
    <cbc-control-message
      [showInvalid]="true"
      [control]="descriptionControl"
    ></cbc-control-message>
    } @if (processing) {
    <div class="field">
      <div
        >{{ 'label.creating' | transloco }}...
        <cbc-spinner></cbc-spinner>
      </div>
    </div>
    }
  </form>
</cbc-modal>
