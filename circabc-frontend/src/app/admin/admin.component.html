<cbc-header></cbc-header>
<cbc-navigator></cbc-navigator>
<cbc-horizontal-loader *ngIf="loading"></cbc-horizontal-loader>
<div class="fluid admin page-container">
  <div class="page-header">
    <span class="page-header__title"
      >{{ 'admin.header.title' | transloco }}</span
    >
    <div class="page-header__actions">
      <a
        data-cy="add-header"
        *ngIf="isHeadersRoute() && isAdmin()"
        class="cta cta--plus"
        (click)="addHeader()"
        >{{ 'admin.header.add' | transloco }}</a
      >
      <a
        data-cy="add-category"
        *ngIf="isHeadersRoute() && isCircabcAdmin()"
        class="cta cta--plus"
        (click)="showCreateCategory = true"
        >{{ 'admin.category.create' | transloco }}</a
      >
    </div>
  </div>
  <section class="box box--tabs">
    <ul class="header">
      <li *ngIf="isAdmin()">
        <a
          class="tab"
          [class.tab--current]="isHeadersRoute()"
          [routerLink]="['headers']"
        >
          <img src="img/category-headers.png" height="20" width="20" />
          <span class="tab-text">{{ 'admin.tab.headers' | transloco }}</span>
        </a>
      </li>
    </ul>
    <cbc-add-header
      [(showModal)]="showAddHeaderModal"
      (showModalChange)="loadHeaders()"
    >
    </cbc-add-header>
    <cbc-create-category
      [(showModal)]="showCreateCategory"
    ></cbc-create-category>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
